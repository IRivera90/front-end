<!DOCTYPE html>
<html>

  <head>
    <title>Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>

  <body>

    <div class="topnav">
      <!-- <h1>Test</h1> -->
      <a class="signup" href="#sign-up">Sign Up</a>
      <a class="signin" href="#sign-in">Sign In</a>
      <a class="changePassNav" href="#change-pass">Change Password</a>
      <a class="signOutNav" id="sign-out" href="#sign-out">Sign Out</a>
    </div>

    <h1>Surveys</h1>

    <p id='message'></p>

        <form class="pt-4 pl-2" id='sign-up'>
          <fieldset>
            <!-- <legend>Sign Up!</legend> -->
            <input name="credentials[email]" type='email' placeholder="Email"/>
            <input name="credentials[password]" type='password'placeholder="Password"/>
            <input name="credentials[password_confirmation]" type='password'placeholder="Password Confirmation"/>
            <button class="btn btn-primary" type='submit' value='Sign-up!'>Sign Up</button>
          </fieldset>
        </form>

        <form class="pt-4 pl-2" id='sign-in'>
          <fieldset>
            <!-- <legend>Sign In</legend> -->
            <input name="credentials[email]" type='email' placeholder="Email"/>
            <input name="credentials[password]" type='password' placeholder="Password"/>
            <button class="btn btn-primary" type='submit' value='Sign-in'>Sign In</button>
          </fieldset>
        </form>

        <div class="row justify-content-center text-center pt-4">
          <form id='change-password'>
            <fieldset>
            <!-- <legend>Change Password</legend> -->
              <input name="passwords[old]" type='password' placeholder="Old Password"/>
              <input name="passwords[new]" type='password' placeholder="New Password"/>
              <button class="btn btn-primary" type='submit' value='Change Password'>Change</button>
            </fieldset>
            <!-- <button id="cancel-change">Cancel</button> -->
            <button class="btn btn-secondary" id="cancel-change">Cancel</button>
          </form>

        </div>

      <div id='surveybox'>
      <form id="survey">
        <fieldset>
        <legend>Survey form</legend>
            <input name="survey[title]" type='text' placeholder='Title'/><br>
            <input name="survey[question]" type='text' placeholder='Question'/><br>
            <input name="response[answer]" type='radio' value=1 /><label for="1">1</label><br>
            <input name="response[answer]" type='radio' value=2 /><label for="2">2</label><br>
            <input name="response[answer]" type='radio' value=3 /><label for="3">3</label><br>
            <button type='submit' class='btn btn-dark'>Submit</button>
        </fieldset>
      </form>
    </div>
    </body>
</html>
