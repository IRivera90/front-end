<!DOCTYPE html>
<html>

  <head>
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>

  <body>

    <div class="topnav">
      <!-- <h1>Test</h1> -->
      <a class="signup" href="#sign-up">Sign Up</a>
      <a class="signin" href="#sign-in">Sign In</a>
      <a class="changePassNav" href="#change-pass">Change Password</a>
      <a class="signOutNav" id="sign-out" href="#sign-out">Sign Out</a>
    </div>

    <h1>Surveys</h1>
    <div class='main'>
    <p id='message'></p>

        <form class="pt-4 pl-2" id='sign-up'>
          <fieldset>
            <!-- <legend>Sign Up!</legend> -->
            <input name="credentials[email]" type='email' placeholder="Email"/>
            <input name="credentials[password]" type='password'placeholder="Password"/>
            <input name="credentials[password_confirmation]" type='password'placeholder="Password Confirmation"/>
            <input type='submit' value='Sign-up!' />
          </fieldset>
        </form>

        <form class="pt-4 pl-2" id='sign-in'>
          <fieldset>
            <!-- <legend>Sign In</legend> -->
            <input name="credentials[email]" type='email' placeholder="Email"/>
            <input name="credentials[password]" type='password' placeholder="Password"/>
            <input type='submit' value='Sign-in' />
          </fieldset>
        </form>

        <div class="row justify-content-center text-center pt-4">
          <form id='change-password'>
            <fieldset>
            <!-- <legend>Change Password</legend> -->
              <input name="passwords[old]" type='password' placeholder="Old Password"/>
              <input name="passwords[new]" type='password' placeholder="New Password"/>
              <input type='submit' value='Change Password' />
            </fieldset>
            <!-- <button id="cancel-change">Cancel</button> -->
            <button id="cancel-change">Cancel</button>
          </form>

        </div>

      <div class='sidenav'>
        <form id='index'>
          <button type='submit'class='btn btn-dark index'>Show surveys</button>
          <button type="button" class="close" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
        </form>
      <div class='content'></div>
      </div>


      <div id='surveybox'>
      <form id="survey">
        <fieldset>
        <legend>Survey form</legend>
            <input name="survey[title]" type='text' placeholder='Title'/><br>
            <input name="survey[answer[answer]]" type='radio' value=1 /><label for="1">1</label><br>
            <input name="survey[answer[answer]]" type='radio' value=2 /><label for="2">2</label><br>
            <input name="survey[answer[answer]]" type='radio' value=3 /><label for="3">3</label><br>
            <button type='submit' class='btn btn-dark'>Submit</button>
        </fieldset>
      </form>
    </div>

  </div>

    </body>
</html>
